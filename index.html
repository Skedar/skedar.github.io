<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex, nofollow">
  <!-- Replace the URL below with your destination -->
  <meta http-equiv="refresh" content="0; url=https://example.com/">
  <title>Redirecting…</title>
  <link rel="canonical" href="https://example.com/">
  <script>
    // JS fallback that avoids creating a history entry (better UX)
    (function() {
      var target = "https://example.com/";
      if (location.href !== target) {
        location.replace(target);
      }
    })();
  </script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; text-align: center; padding: 6rem; color:#222; }
    a { color: #0366d6; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Redirecting…</h1>
  <p>If you are not redirected automatically, <a href="https://example.com/">click here</a>.</p>
</body>
</html>
